<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        a {
            color: violet;
            text-decoration: none;
            font-weight: bold;
        }

        a:visited {
            color: darksalmon;
        }
        a:hover {
            
            text-decoration: underline;
        }

        a:active{
            color: rgb(105, 90, 199);
        }

        a::after{
               content: ' (link)';
               text-decoration: none;
               font-weight: normal;
               color: darkgray;
        }

        .especial{
            background-color: lightgreen;
        }
    </style>
</head>
