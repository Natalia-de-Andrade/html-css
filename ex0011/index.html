<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
  <p>Tente abrir esse site em vários dispositivos difentes ou simplesmente aumente e diminua o tamanho do seu navegador</p>
   <picture>
       <source media="(max-width: 750px)" srcset="imagens/paisagem-p.png" type="image/png">
       <source media="(max-width: 1050px)" srcset="imagens/paisagem-m.png" type="image/png">
       <img src="imagens/paisagem-g.png" alt="Imagem flexível">
   </picture>
   <h1>Reproduzindo Áudio</h1>
   <p>Vamos aprender a reproduzir áudio em HTML5.</p>
   <audio src="media/guanacast-33.mp3" controls autoplay></audio>
   <!--Mp3 OGG-->
   <h1>Melhor maneira de reproduzir áudio</h1>
   <p>Vamos ficar com essa</p>
   <audio preload="metadata" autoplay controls>
       <source src="media/guanacast-33.mp3" type="audio/
       mpeg">
       <!--se for formato ogg , no type fica "audio/ogg"-->
       <p>Infelizmente seu navegador não consegue reproduzir áudio. <a href="media/guanacast-33.mp3">Clique aqui para baixar o arquivo MP3</a></p>
   </audio>
</body>
</html>
